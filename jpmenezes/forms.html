<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
        <div class="container">
            <div class="form-image">
                <img src="imagens/undraw_drink_coffee_v3au.svg" alt="">
            </div>
            <div class="form">
                <form>
                    <div class="form-header">
                        <div class="title">
                            <h1>Cadastre-se</h1>
                        </div>
                        <div class="login-button">
                            <button><a href="#">Entrar</a></button>
                        </div>
                    </div>
                    <div class="input-group">
                        <div class="input-box">
                            <label for="firstname">Primeiro Nome</label>
                            <input type="text" name="firstname" id="firstname" placeholder="Digite seu primeiro nome" required>
                        </div>
                        <div class="input-box">
                            <label for="Surname">Sobrenome</label>
                            <input type="text" name="Surname" id="Surname" placeholder="Digite seu sobrenome" required>
                        </div>
                        <div class="input-box">
                            <label for="email">Email</label>
                            <input type="email" name="email" id="email" placeholder="digite seu email" required>
                        </div>
                        <div class="input-box">
                            <label for="number">Celular</label>
                            <input type="number" name="" id="" placeholder="(xx)xxxx-xxxx" required>
                        </div>
                        <div class="input-box">
                            <label for="password">Senha</label>
                            <input type="password" name="password" id="password" placeholder="Digite sua senha" required>
                        </div>
                        <div class="input-box">
                            <label for="password">Confirme sua Senha</label>
                            <input type="password" name=" Confirmpassword" id="password" placeholder="Digite sua senha" required>
                        </div>
                    </div>
                    <div class="gender-input">
                        <div class="gender-title">
                            <h3>GÃªnero</h3>
                        </div>
                        <div class="gender-group">
                            <div class="gender-input">
                                <label for="female">Feminino</label>
                                <input type="radio" id="female" name="gender">
                            </div>
                            <div class="gender-input">
                                <label for="male">Masculino</label>
                                <input type="radio" id="male" name="gender">
                            </div>
                            <div class="gender-input">
                                <label for="none">None</label>
                                <input type="radio" id="none" name="gender">
                            </div>
                        </div>
                    </div>
                    <div class="continue-button">
                        <button><a href="#">Continuar</a></button>
                    </div>
        
        
                </form>
            </div>
        </div>
</body>

 


</html>
